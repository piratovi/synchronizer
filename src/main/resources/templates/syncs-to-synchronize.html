<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Syncs</title>
</head>
<body>
<div>
    <h1>Syncs</h1>

    <br>

    <div>
        <table>
            <tr th:each="sync : ${syncs}">
                <td th:text="${sync.getRelativePath()}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
