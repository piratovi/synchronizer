spring.main.banner-mode=off
# H2
spring.h2.console.enabled=true

# Datasource
spring.datasource.initialization-mode=never
spring.datasource.url=jdbc:h2:file:~/spring-boot-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

logging.level.com.kolosov.synchronizer=info

com.kolosov.synchronizer.ftpServerUrl=192.168.1.57
com.kolosov.synchronizer.ftpServerPort=3721
com.kolosov.synchronizer.username=guest
com.kolosov.synchronizer.password=guest

server.port=8080

location.path.pc = D:\\Music
location.path.phone = /Music
