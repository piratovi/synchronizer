spring.main.banner-mode=off
server.port=8080
# H2
spring.h2.console.enabled=false
# Datasource
spring.datasource.initialization-mode=never
spring.datasource.url=jdbc:h2:file:./db/spring-boot-h2-db;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
#logging
logging.level.com.kolosov.synchronizer=info
logging.level.root=warn
#ftp
com.kolosov.synchronizer.ftp.url=192.168.1.57
com.kolosov.synchronizer.ftp.port=3721
com.kolosov.synchronizer.ftp.username=guest
com.kolosov.synchronizer.ftp.password=guest
#location
com.kolosov.synchronizer.location.rootPc = F:\\
com.kolosov.synchronizer.location.rootPhone = /
com.kolosov.synchronizer.location.folders[0] = Music
com.kolosov.synchronizer.location.folders[1] = AudioBooks
